<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <title>Piggy bank</title>
</head>

<body>
  <div class="box-header">
    <h1 class="header-text">Копилка</h1>
  </div>
  <div class="conteiner">
    <div class="box-form">
      <div>
        <h3 class="left-head">Параметры</h3>
      </div>
      <div>
        <p class="left-parametr">Название цели</p>
        <input class="goal-name" type="text" placeholder="Название цели" required>
      </div>
      <div>
        <p class="left-parametr">Требуемая сумма</p>
        <input class="amount" type="number" placeholder="Требуемая сумма" required>
      </div>
      <div>
        <p class="left-parametr">Срок</p>
        <input class="date" type="date" placeholder="Срок" required>
      </div>
      <div>
        <p class="left-parametr">Стартовая сумма</p>
        <input class="initial-payment" type="number" placeholder="Стартовая сумма" required>
      </div>
      <div>
        <p class="left-parametr">Процент по вкладу</p>
        <input class="interest" type="number" placeholder="Процент по вкладу" required>
      </div>
      <div>
        <button class="btn-add">Добавить</button>
      </div>
    </div>
    <div class="box-text">
      <div>
        <h3>Цели</h3>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
